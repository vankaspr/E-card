<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/cake.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap");
    </style>
    <title>Cake Page</title>
  </head>
  <body>
    <img
      src="../../media/images/cloud-background.png"
      alt="BackImageTwo"
      class="background-image"
    />
    <div class="content">
      <div class="music-controls">
        <img
          src="../../media/icons/play-icon.png"
          class="stop-play-music"
          id="playBtn"
          alt="Play"
        />
        <img
          src="../../media/icons/pause-icon.png"
          class="stop-play-music"
          id="pauseBtn"
          alt="Pause"
        />
        <audio id="bgMusic" loop>
          <source src="../../media/music/background-music.mp3" type="audio/mp3" />
          Нет поддержки фонового звука.
        </audio>
      </div>
    </div>

    <div class="gift-container">
      <div class="white-gift-up">
        <audio id="closeSound" src="../../media/sounds/close-sounds.mp3" preload="auto"></audio>
        <img src="../../media/icons/close-icon.png" class="close-icon" alt="Close" />
        <div class="blue-gift-box">
          <p>because it's your birthday</p>
        </div>
        <img
          src="../../media/images/cake.gif"
          alt="Money"
          class="cloud"
          style="height: 80px; width: 80px"
        />
      </div>

      <div class="white-gift-bottom">
        <div class="border-gift-box" style="flex-direction: column; border: 2px solid #fffdf5">
          <div class="finally-text">В 19 ягодка опять!<br />С ДНЁМ РОЖДЕНИЯ!!</div>

          <img src="../../media/images/absolute-cinema.gif" class="finally-pic" alt="Finally" />

          <audio autoplay loop>
            <source src="../../media/music/happy-birthday-song.mp3" type="audio/mp3">
          </audio>
        </div>
      </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="../js/close.js"></script>
  </body>
</html>
