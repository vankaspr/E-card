<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/second.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap");
    </style>
    <title>Welcome Page</title>
  </head>
  <body>
    <img
      src="../../media/images/jellyfish-background.png"
      alt="BackImageOne"
      class="background-image"
    />
    <div class="content">
      <div class="music-controls">
        <img
          src="../../media/icons/play-icon.png"
          class="stop-play-music"
          id="playBtn"
          alt="Play"
        />
        <img
          src="../../media/icons/pause-icon.png"
          class="stop-play-music"
          id="pauseBtn"
          alt="Pause"
        />
        <audio id="bgMusic" loop>
          <source src="../../media/music/background-music.mp3" type="audio/mp3" />
          Нет поддержки фонового звука.
        </audio>
      </div>

      <!-- Second Page -->
      <div class="second-container">
        <div class="text-box-white" id="typeWriter">
          <audio id="typeSound">
            <source src="../../media/sounds/keyboard-cut.mp3" type="audio/mp3" />
          </audio>
          <p>
            Привет, Ева...<br />
            Спешу поздравить тебя с днём рождения!<br />
            И подарить тебе эту бодрящую открытку -_-<br />
            Готова получить свои подарки?
          </p>
        </div>
        <div class="button-and-close-icon-container">
          <audio id="clickSound" src="../../media/sounds/button-click.mp3" preload="auto"></audio>
          <img src="../../media/icons/close-icon.png" class="close-icon" alt="Close" />
          <audio id="closeSound" src="../../media/sounds/close-sounds.mp3" preload="auto"></audio>
          <button class="yes-button">yes!!</button>
        </div>
      </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="../js/second.js"></script>
    <script src="../js/close.js"></script>
  </body>
</html>
